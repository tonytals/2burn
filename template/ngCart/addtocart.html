<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>

<div ng-show="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>


          <button class="ui primary labeled icon button"
          ng-controller="toBurnController"
          ng-click="animateCart(); ngCart.addItem(id, name, price, q, data)">

              <i class="shop icon"></i> Adicionar ao Carrinho

          </button>



    </div>
    <div class="ui warning message" ng-show="inCart()">
      <div class="header">
          Este item já está em seu carrinho. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remover?</a>
      </div>
    </div>
</div>
